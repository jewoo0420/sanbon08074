
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날씨 정보 앱</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>날씨 정보</h1>
    
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="도시명을 입력하세요 (예: Seoul, Tokyo, New York)">
      <button id="searchBtn">검색</button>
    </div>

    <div id="loading" class="loading hidden">날씨 정보를 불러오는 중...</div>
    
    <div id="weatherInfo" class="weather-info hidden">
      <div class="weather-header">
        <h2 id="cityName"></h2>
        <p id="currentTime"></p>
      </div>
      
      <div class="weather-main">
        <div class="temperature">
          <span id="temperature"></span>
          <span class="unit">°C</span>
        </div>
        <div class="weather-icon">
          <img id="weatherIcon" src="" alt="날씨 아이콘">
        </div>
      </div>
      
      <div class="weather-details">
        <p id="weatherCondition"></p>
        <div class="details-grid">
          <div class="detail-item">
            <span class="label">체감온도:</span>
            <span id="feelsLike"></span>°C
          </div>
          <div class="detail-item">
            <span class="label">습도:</span>
            <span id="humidity"></span>%
          </div>
          <div class="detail-item">
            <span class="label">바람:</span>
            <span id="windSpeed"></span> km/h
          </div>
          <div class="detail-item">
            <span class="label">가시거리:</span>
            <span id="visibility"></span> km
          </div>
        </div>
      </div>
    </div>

    <div id="error" class="error hidden">
      <p>날씨 정보를 불러올 수 없습니다. 도시명을 확인해주세요.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
